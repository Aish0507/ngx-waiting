<div class="container-fluid">
  <div class="row text-center">
    <div class="col-lg-12 pb-5">
      <h1>NGX-Waiting...</h1>
    </div>
    <div class="col-lg-12">
      <div class="form-group">
        <label>Waiting Type</label>
        <select class="form-control" [(ngModel)]="waitingType">
          <option *ngFor="let wait of loaders">{{wait}}</option>
        </select>
      </div>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card mb-2 p-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Manually Process</h5>
          <h6 class="card-subtitle mb-2 text-muted">
            Can be combination with api request and response
          </h6>
          <p class="card-text">
            <ngx-waiting name="waitingType1" [fullscreen]="false" type="{{waitingType}}" size="medium"></ngx-waiting>
          </p>
        </div>
      </div>
      <span class="ml-5 pt-2">
        <button (click)="showWaiting('waitingType1')" class="btn btn-primary">Play</button>
        <button (click)="hideWaiting('waitingType1')" class="ml-2 btn btn-danger">Stop</button>
      </span>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card mb-2 p-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Auto Close</h5>
          <h6 class="card-subtitle mb-2 text-muted">Wating will close in 5 second</h6>
          <p class="card-text">
            <ngx-waiting name="waitingType2" [fullscreen]="false" type="{{waitingType}}" size="medium"></ngx-waiting>
          </p>
        </div>
      </div>
      <span class="ml-5 pt-2">
        <button (click)="showWaitingWithAutoClose('waitingType2')" class="btn btn-primary">Play</button>
      </span>
    </div>
    <div class="col-lg-4 mb-4">
      <div class="card mb-2 p-4" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Full Screen</h5>
          <h6 class="card-subtitle mb-2 text-muted">This will cover all your screen (auto close in 3sec)</h6>
          <p class="card-text">
            <ngx-waiting name="waitingType3" [fullscreen]="true" type="{{waitingType}}" size="medium">
              <p style="color: white">Waiting ...</p>
            </ngx-waiting>
          </p>
        </div>
      </div>
      <span class="ml-5 pt-2">
        <button (click)="showWaitingFullScreen('waitingType3')" class="btn btn-primary">Play</button>
      </span>
    </div>
  </div>
</div>
